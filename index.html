<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a-scene>
        <!-- Add AR elements here -->
        <a-box position="0 0 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5D"></a-sphere>
        <a-cylinder position="0 2.5 -5" radius="0.5" height="2" color="#7B1FA2"></a-cylinder>
        <!-- UI elements -->
        <a-entity id="gesture-panel" position="0 2 -3" geometry="primitive: plane; width: 1; height: 1" material="color: #FFF; opacity: 0.5"></a-entity>
    </a-scene>
</body>
  </html>
